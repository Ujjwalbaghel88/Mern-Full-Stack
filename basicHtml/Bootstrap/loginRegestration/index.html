<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is main Box -->
    <div id="MainBox" class="mx-4 px-4">
      <div class="navbar gap-1">
        <img src="Ricr.png" alt="" id="img" />
        <span>Home</span>
        <span>About</span>
        <span>Courses</span>
        <span>IDE</span>
        <span>Contact Us</span>
        <div>
          <span class="bi bi-telephone-fill"> +91 8889991736</span>
          <button
            style="background-color: #125785"
            class="btn shadow-lg text-white"
          >
            Student Login
          </button>
        </div>
      </div>

      <!-- Enquiry Form -->
      <div
        id="EnquiryForm"
        class="container bg-success-subtle rounded form-section mx-5 mt-4 w-75"
      >
        <div class="m-3">
          <h2 class="mx-5 px-5 text-center pt-4">
            <span>Enquiry Form</span>
          </h2>

          <div class="text-center mt-3 mb-3">
            <span>
              Have questions or need assistance? Fill out the form below to
              connect with our team and explore your opportunities.
            </span>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Person Name*</label>
              <input
                type="text"
                class="form-control"
                placeholder="Person Name"
                name="PersonName"
                id="PersonName"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact Number*</label>
              <input
                type="text"
                class="form-control"
                id="ContactNo"
                name="ContactNo"
                placeholder="Contact Number"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-7">
              <label class="form-label">Email*</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="Email"
              />
            </div>
            <div class="col-md-5">
              <label class="form-label">Qualification*</label>
              <input
                type="text"
                class="form-control"
                placeholder="Qualification"
                name="Qualification"
              />
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">College/School Name*</label>
            <input
              type="text"
              class="form-control"
              placeholder="College/School Name"
              name="CollegeName"
            />
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Year*</label>
              <select class="form-select" name="Year">
                <option selected>Year</option>
                <option>First Year</option>
                <option>Second Year</option>
                <option>Third Year</option>
                <option>Fourth Year</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Branch*</label>
              <input
                type="text"
                class="form-control"
                placeholder="Branch"
                name="Branch"
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <div>
                <input type="checkbox" />
                <label class="form-label">
                  Full Stack Web Development - Placement Oriented</label
                >
              </div>
              <div>
                <input type="checkbox" /><label class="form-label">
                  Data Science with Python - Placement Oriented</label
                >
              </div>
              <div>
                <input type="checkbox" /><label class="form-label">
                  Data Analytics with Python - Placement Oriented</label
                >
              </div>
              <div>
                <input type="checkbox" /><label class="form-label">
                  Business Analyst</label
                >
              </div>
              <div>
                <input type="checkbox" />
                <label class="form-label"> Java Programming</label>
              </div>
              <div>
                <input type="checkbox" /><label class="form-label">
                  Python Programming</label
                >
              </div>
              <div>
                <input type="checkbox" /><label class="form-label">
                  C/C++ Programming</label
                >
              </div>
              <div>
                <input type="checkbox" /><label class="form-label">
                  Other</label
                >
              </div>
            </div>
    
          </div>
          <div class="text-center">
          <button class="btn btn-dark" onclick="Submit()">Submit</button>
        </div>
        </div>
      
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
